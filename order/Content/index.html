        <script type="text/javascript">
            (function (d) {
                var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
                if (d.getElementById(id)) {
                    return;
                }
                js = d.createElement('script');
                js.id = id;
                js.async = true;
                js.src = document.location.protocol + "//connect.facebook.net/en_US/all.js";
                ref.parentNode.insertBefore(js, ref);
            }(document));
            window.fbAsyncInit = function () {
                var isLoginClick = false;
                FB.init({ appId: '501365963275166', status: true, cookie: true, xfbml: true });
                FB.Event.subscribe('auth.statusChange', function (response) {
                    if (response.authResponse) {
                        // user has auth'd your app and is logged into Facebook
                        FB.api('/me', function (me) {
                            if (me.name) {
                                document.getElementById('nameUser').value = me.name;
                                document.getElementById('emailUser').value = me.email;
                                document.getElementById('auth-email').innerHTML = me.email;
                                document.getElementById('auth-displayname').innerHTML = me.name;
                                document.getElementById('nameUsermobile').value = me.name;
                                document.getElementById('emailUsermobile').value = me.email;
                                document.getElementById('auth-emailmobile').innerHTML = me.email;
                                document.getElementById('auth-displaynamemobile').innerHTML = me.name;
                                if (isLoginClick) {
                                    $("#loginToSiteBtn").click();
                                    $("#loginToSiteBtnmobile").click();
                                }
                            } else {
                                isLoginClick = false;
                            }

                        });
                        document.getElementById('auth-loggedout').style.display = 'none';
                        document.getElementById('auth-loggedin').style.display = 'block';
                        document.getElementById('auth-loggedoutmobile').style.display = 'none';
                        document.getElementById('auth-loggedinmobile').style.display = 'block';
                    } else {
                        // user has not auth'd your app, or is not logged into Facebook
                        document.getElementById('auth-loggedout').style.display = 'block';
                        document.getElementById('auth-loggedin').style.display = 'none';
                        document.getElementById('auth-loggedoutmobile').style.display = 'block';
                        document.getElementById('auth-loggedinmobile').style.display = 'none';
                        isLoginClick = false;
                    }
                });
                $("#auth-logoutlink").click(function () { FB.logout(function () { window.location.reload(); }); });
                $("#lgtoFB").click(function () { FB.login(function () { isLoginClick = true; }, { scope: 'email' }); });
                $("#lgtosite").click(function () {
                    isLoginClick = true;
                    $("#loginToSiteBtn").click();
                });
                $("#auth-logoutlinkmobile").click(function () { FB.logout(function () { window.location.reload(); }); });
                $("#lgtoFBmobile").click(function () { FB.login(function () { isLoginClick = true; }, { scope: 'email' }); });
                $("#lgtositemobile").click(function () {
                    isLoginClick = true;
                    $("#loginToSiteBtnmobile").click();
                });
            };
        </script>
